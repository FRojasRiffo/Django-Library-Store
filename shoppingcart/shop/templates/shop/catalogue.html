{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catalogue</title>
    <link rel="icon" type="image/x-icon" href="{% static 'Images/Book.png' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'CSS/Styles.css'%}">
</head>
<body>
    <div class="sticky">
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
              <a class="navbar-brand" href="{% url 'index' %}"><img src="{% static 'Images/navbar-icon.jpg' %}" id="nav-icon" alt=""></a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="{% url 'catalogue' %}">Catálogo</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="">Inicio de sesión</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="">Registrar usuario</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="">Carrito de compras</a>
                    </li>
                </ul>
                <form class="d-flex" role="search">
                  <input class="form-control me-2" type="search" placeholder=" Buscar libro..." aria-label="Busqueda">
                  <button class="btn btn-outline-success" type="submit">Buscar</button>
                </form>
              </div>
            </div>
          </nav>
      </div>

      <div class="container">
        <h1>Catalogue</h1>
    </div>
    
    {% if books %}
    {% for book in books %}
    <div class="container">
        <div class="listProduct">
            <div class="item">
                <img src="{{ book.cover_image.url }}" alt="{{ book.title }} cover image">
                <p>{{ book.title }}</p>
                <p>{{ book.price }}</p>
                <p><a href="{% url 'detalle_libro' book.id %}">Detalle</a></p>
                <p><a href="{% url 'eliminar_libro' book.id %}">Eliminar</a></p>
                <p><a href="{% url 'actualizar_libro' book.id %}">Actualizar</a></p>
            </div>
        </div>
    </div>
    {% endfor %}
    {% else %}
    <div>
        No hay libros
    </div>    
    {% endif %}

    <div><a href="{% url 'agregar_libro' %}">Agregar libro</a></div>

</body>
